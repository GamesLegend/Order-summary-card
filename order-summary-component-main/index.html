<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <img
          class="img"
          src="images/illustration-hero.svg"
          alt="illustration-hero"
        />
        <div class="text-box">
          <h2 class="card-header">Order Summary</h2>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annual-plan-box">
            <span class="annual-music-box">
              <img src="images/icon-music.svg" alt="music icon" />
            </span>
            <span class="annual-box-span">
              <h3 class="annual-plan">Annual Plan</h3>
              <h3 class="pricing">$59.99/year</h3>
            </span>
            <a href="#" class="change-a">Change</a>
          </div>
          <a href="#" class="card-btn">Proceed to Payment</a>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
